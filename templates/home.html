<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Favicon -->
    <link href="{% static 'img/favicon.ico' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->

<body>
    <div class="container-xxl position-relative bg-light d-flex p-0">
        
    <div class="container-fluid">
    <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">

    <div class="bg-light rounded p-4">

        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="{% static 'img/insurance-icon.jpg' %}" alt="insurance_icon">

            <a href="{% url 'signin' %}" class="btn btn-primary">Login</a>
            </div>
        </div>
        <br>
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="{% static 'img/covid_icon.jpg' %}" alt="covid_ico">
            <div class="card-body">
            <h5 class="card-title">Covid Data Viewer</h5>
            <p class="card-text">Worldwide Covid-19 Data Viewer. Checkout Country-wise information. </p>
            <a href="/covid" class="btn btn-primary">View it</a>
            </div>
        </div>

    </div>
    </div>
    </div>
