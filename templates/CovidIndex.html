<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Covid Dashboard</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  
    <style>
      .container{
        margin-top: 10px;
        margin-bottom: 10px;
      }
    </style>

  </head>
  <body style="background-color:black">
    <h1 style="margin-top: 10px; color:white;text-align:center"><span style="color:red">COVID-19</span> WORLDWIDE DATA</h1>

    <form method="post" style="margin-top: 50px;" class="d-flex justify-content-center align-items-center" action="">
      {% csrf_token %}
      <select class="form-control" style="width:200px ;" name="selected_country">
        {% for country in country_list %}
            <option>{{country}}</option>
        {% endfor %}
      </select>
      <input type="submit" class="btn btn-danger" name="">
    </form>
    <h1 style="margin-top:50px; color:white; text-align:center">{{selected_country}}</h1>

    <div class="d-flex justify-content-center align-items-center">
      <div class="container" style="border-radius:10px; background-color:orange; height:100px; width:200px">
        <h1 style="text-align: center">{{total}}</h1>
        <p style="text-align: center">Total Cases</p>
      </div>
      <div class="container" style="border-radius:10px; background-color:green; height:100px; width:200px">
        <h1 style="text-align: center">{{recovered}}</h1>
        <p style="text-align: center">Recovered Cases</p>
      </div>
      <div class="container" style="border-radius:10px; background-color:yellow; height:100px; width:200px">
        <h1 style="text-align: center">{{active}}</h1>
        <p style="text-align: center">Active Cases</p>
      </div>
    </div>
    <div class="d-flex justify-content-center align-items-center">
      <div class="container" style="border-radius:10px; background-color:skyblue; height:100px; width:200px">
        <h1 style="text-align: center">{{new}}</h1>
        <p style="text-align: center">new Cases</p>
      </div>
      <div class="container" style="border-radius:10px; background-color:red; height:100px; width:200px">
        <h1 style="text-align: center">{{critical}}</h1>
        <p style="text-align: center">critical Cases</p>
      </div>
      <div class="container" style="border-radius:10px; background-color:grey;height:100px; width:200px">
        <h1 style="text-align: center">{{deaths}}</h1>
        <p style="text-align: center">deaths Cases</p>
      </div>
    </div>

    <p style="color:grey; text-align: center; margin-top:130px">Developed By <span style="color: white">Vishnu Raj A</span></p>
    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
